<div class="container-fluid height-full">
  <app-admin-menu></app-admin-menu>
  <div id="logo" class="row d-flex justify-content-center">
      <h1 class="col-xl-12">Library</h1>
  </div>
  <div class="row show">
      <div class="row content">
      <form class="col-lx-12 col-md-12" #form="ngForm" (ngSubmit)="searchByEmail(form)">
          <input ngModel name="email" #email="ngModel" class="col-xl-12 col-md-12 form-grup" type="text" placeholder="Book name">
          <button class="col-xl-12 col-md-12 btn-style">Search</button>
      </form>
      <ul class="col-xl-12 col-md-12 books-list">
          <li class="row" *ngFor="let book of books" (click)="return(book.id)">
              <span class="col-xl-12 col-md-12" id="name">{{book.date}}</span>
              <span class="col-xl-6 col-md-6" id="author">{{book.exemplary.book.name}}</span>
              <span class="col-xl-6 col-md-6" id="number">{{book.user.email}}</span>
          </li>
      </ul>
      </div>
  </div>
  
</div>
