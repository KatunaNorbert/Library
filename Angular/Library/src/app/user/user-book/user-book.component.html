<div class="container-fluid height-full">
    <app-menu></app-menu>
    <div id="logo" class="row d-flex justify-content-center">
        <h1 class="col-xl-12">Library</h1>
    </div>
    <div class="container row main height-full width-full">
        <div class="width-full">
            <form class="row width-full">
              <div class="col-xl-12 col-md-12 book">Book details</div>
              <div class="col-xl-12 col-md-12">
                <i class="col-xl-6 col-md-6 fas fa-book fa-3x"></i>
                <span class="col-xl-6 col-md-6" id="name">{{e.book.name}}</span>
              </div>
              <div class="col-xl-12 col-md-12">
                <i class="col-xl-6 col-md-6 fas fa-feather-alt fa-3x"></i>
                <span class="col-xl-6 col-md-6" id="author">{{e.book.author}}</span>
              </div>
              <div class="col-xl-12 col-md-12">
                <i class="col-xl-6 col-md-6 fas fa-swatchbook fa-3x"></i>
                <span class="col-xl-6 col-md-6" id="type">{{e.book.type}}</span>
              </div>
              <div class="col-xl-12 col-md-12">    
                <button type="submit" (click)="borrow()" class="btn-style col-xl-12">Borrow</button>
              </div>
            </form>
        </div>
    </div>
</div>
