<div class="container-fluid height-full">
    <app-menu></app-menu>
    <div id="logo" class="row d-flex justify-content-center">
        <h1 class="col-xl-12">Library</h1>
    </div>
    <div class="row show">
        <div class="row content">
        <form class="col-lx-12 col-md-12" #form="ngForm">
            <input [(ngModel)]="searchText" name="searchText"  class="col-xl-12 col-md-12 form-grup" type="text" placeholder="Book name">
            <button class="col-xl-12 col-md-12 btn-style">Search</button>
        </form>
        <ul class="col-xl-12 col-md-12 books-list">
            <li class="row" *ngFor="let e of exemplaries | filter : searchText" (click)="giveBookDetails(e.id)">
                <span class="col-xl-12 col-md-12" id="name">{{e.book.name}}</span>
                <span class="col-xl-6 col-md-6" id="author">{{e.book.author}}</span>
                <span class="col-xl-6 col-md-6" id="number">{{e.book.type}}</span>
            </li>
        </ul>
        </div>
      </div>
</div>
